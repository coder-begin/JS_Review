<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局</title>
	<style type="text/css">
		.container{
			height: 60px;
			padding: 0 50px;
		}
		.container:after{
			content: "";
			display: block;
			clear: both;
		}
		.middle{
			width: 100%;
			height: 60px;
			background: green;
			float: left;
		}
		.left{
			width:200px;
			height: 60px;
			margin-left: -100%;
			background: yellow;
			float: left;
		}
		.right{
			width: 100px;
			height: 60px;
			margin-left: -100px;
			background: pink;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="middle"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
